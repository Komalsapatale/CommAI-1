<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1 class="strong-heading">Comm AI</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be appended here -->
        </div>
    </div>
    <div class="input-container">
        <div class="input-box">
            <textarea id="userInput" placeholder="Type your response here..." oninput="adjustInputHeight()" onkeypress="checkEnter(event)"></textarea>
            <!-- Speech Button with Microphone Icon -->
        <button class="speech-button" onclick="startRecognition()">
            <img src="{{ url_for('static', filename='img/microphone.png') }}" alt="Microphone Icon" class="microphone-icon">
        </button>
        </div>
    </div>
    <button class="submit-button" onclick="submitConversation()">Submit Conversation</button>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
